<h1 class="h1">Candidate Entry</h1>
<mat-divider></mat-divider>
<div class="row p-10 float-r d-inBlock">
  <div *ngIf="showDelete==1" style="padding-right: 5px;" class="d-inBlock">
    <div style="width: 3rem"></div>
    <!-- <button mat-raised-button color="warn">Delete</button> -->
    <button (click)="onScheduleInterview();" mat-raised-button color="accent">Schedule Interview</button>
  </div>
  <div class="d-inBlock">
    <div style="width: 3rem"></div>
    <!-- <button mat-raised-button color="warn">Delete</button> -->
    <button (click)="onSubmit();" mat-raised-button color="primary">New Candidate</button>
  </div>
</div>
<div class="pt-10 d-inBlock">

  <p-table [value]="candidates" [paginator]="true" [rows]="5" selectionMode="single" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,25,50]"
    (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Candidate Id</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Status</th>
        <th>Resume</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-candidates>
      <tr>
        <td>
          <p-tableCheckbox [value]="candidates"></p-tableCheckbox>         
        </td> 
        <td>{{candidates.candid}}</td>
        <td>{{candidates.name}}</td>
        <td>{{candidates.mobile}}</td>
        <td>{{candidates.status}}</td>
        <td>{{candidates.resume}}</td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-delete p-mr-2 mr-2"></button>
          <button pButton pRipple icon="pi pi-users" title="Schedule Interview" class="p-button-rounded p-button-success p-mr-2 mr-2"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
      </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-column>
      <tr>
        <td>
          No Record Found
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
